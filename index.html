<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png">
    <title>Faisal's Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="title"><a href="/">Faisal's Games</a></div>
        <div class="nav-link transition"><a href="/">Games</a></div>
        <div class="nav-link transition"><a href="about.html">About</a></div>
    </nav>
    <section class="container">
        <h1 class="text-center">
            Hello and Welcome! Right now I have three games for you. Enjoy!
        </h1>
        <div onclick="window.location='minesweeper'" class="game-thumbnail well hoverwell transition">
            <div class="game-avatar">
                <img src="minesweeper.png" alt="minesweeper" class="avatar-image">
            </div>
            <div class="game-details">
                <strong>Minesweeper</strong><br>
                <small>
                    Last Updated: 01-03-2019<br>
                </small>
            </div>
        </div>
        <div onclick="window.location='tictactoe'" class="game-thumbnail well hoverwell transition">
            <div class="game-avatar">
                <img src="tictactoe.png" alt="tictactoe" class="avatar-image">
            </div>
            <div class="game-details">
                <strong>Tic-Tac-Toe</strong><br>
                <small>
                    Last Updated: 04-04-2019<br>
                </small>
            </div>

        </div>
        <div onclick="window.location='carrom-tac-toe'" class="game-thumbnail well hoverwell transition">
            <div class="game-avatar">
                <img src="carrom-tac-toe.jpg" alt="carrom-tac-toe" class="avatar-image">
            </div>
            <div class="game-details">
                <strong>Carrom-Tac-Toe</strong><br>
                <small>
                    Last Updated: 08-12-2019<br>
                </small>
            </div>
        </div>
        <div onclick="window.open('https://www.quizzo.xyz')" class="game-thumbnail well hoverwell transition">
            <div class="game-avatar">
                <img src="quizzo.png" alt="Quizzo" class="avatar-image">
            </div>
            <div class="game-details">
                <strong>Quizzo</strong><br>
                <small>
                    Last Updated: 12-04-2020<br>
                </small>
            </div>
        </div>
    </section>
</body>

</html>
